<div class="card">
	<div class="card-header d-flex justify-content-between align-items-center">
		<div>
			<h3>{{asunto.titulo}}</h3>
			<h6>{{asunto.fecha | date: 'dd/MM/yyyy hh:mm:ss'}}</h6>
		</div>
		<div>
			<button class="btn btn-success btn-sm" title="Mensaje nuevo"><i class="fa fa-plus"></i></button>	
		</div>
	</div>
	<div class="card-body">
		<mensaje
			*ngFor="let mensaje of asunto.mensajes; let i = index;"
			[mensaje]="mensaje"
		></mensaje>
	</div>
</div>
